<div th:object="${form}" th:if="${form != null}">
  <div th:if="${#fields.hasGlobalErrors()}" class="error">
  <ul>
    <li th:each="err : ${#fields.globalErrors()}" th:text="${err}"></li>
  </ul>
  </div>
</div>

<div class="error_global" th:if="${check}">
  <th:block th:each="c, stat:${check}">
    <span th:text="${c}" />
    <br>
  </th:block>
</div>

<div class="message_global" th:if="${message}">
   <span th:text="${message}" />
</div>
